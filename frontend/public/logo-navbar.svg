<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" fill="none">
  <!-- Premium logo AUTOMECANK - Enhanced & Bold -->
  
  <defs>
    <!-- Enriched gradients with 3 stops -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon with enhanced presence -->
  <g transform="translate(10, 10)" filter="url(#shadow)">
    <!-- Multi-layer glow for depth -->
    <circle cx="25" cy="25" r="26" fill="url(#gearGradient)" opacity="0.15"/>
    <circle cx="25" cy="25" r="24" fill="url(#gearGradient)" opacity="0.08"/>
    
    <!-- Main circle with strong border (transparent background) -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#gearGradient)" stroke-width="3"/>
    
    <!-- Gear teeth - 8 directional with filter -->
    <g fill="url(#gearGradient)" filter="url(#glow)">
      <rect x="23" y="7" width="4" height="8" rx="1.5"/>
      <rect x="23" y="35" width="4" height="8" rx="1.5"/>
      <rect x="7" y="23" width="8" height="4" ry="1.5"/>
      <rect x="35" y="23" width="8" height="4" ry="1.5"/>
      <rect x="13" y="13" width="6" height="6" rx="1.5" transform="rotate(45 16 16)"/>
      <rect x="31" y="13" width="6" height="6" rx="1.5" transform="rotate(-45 34 16)"/>
      <rect x="13" y="31" width="6" height="6" rx="1.5" transform="rotate(-45 16 34)"/>
      <rect x="31" y="31" width="6" height="6" rx="1.5" transform="rotate(45 34 34)"/>
    </g>
    
    <!-- Center hub with enhanced depth (no white background) -->
    <circle cx="25" cy="25" r="11" fill="url(#gearGradient)" filter="url(#glow)"/>
    <circle cx="25" cy="25" r="3.5" fill="url(#gearGradient)"/>
    <circle cx="23.5" cy="23.5" r="1.5" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Dynamic wrench with strong accent (no white fill) -->
    <g fill="url(#accentGradient)" opacity="0.95" filter="url(#glow)">
      <path d="M32 28 L42 38 L40 40 L30 30 L28 32 L26 30 Z"/>
      <circle cx="27" cy="31" r="2.5" fill="rgba(255,255,255,0.8)"/>
      <circle cx="27" cy="31" r="1.2" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Brand text: AUTOMECANK (no space) with strong presence -->
  <g transform="translate(65, 0)">
    <!-- Single text element for AUTOMECANK -->
    <text x="0" y="32" font-family="'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif" font-size="28" font-weight="900" letter-spacing="-1">
      <tspan fill="#0f172a">AUTO</tspan><tspan fill="url(#brandGradient)">MECANK</tspan>
    </text>
    
    <!-- Tagline with emphasis -->
    <text x="0" y="48" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="9" font-weight="700" fill="#64748b" letter-spacing="1.5">
      PIÈCES AUTO À PRIX PAS CHER
    </text>
    
    <!-- Strong decorative elements -->
    <line x1="0" y1="38" x2="130" y2="38" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Accent highlights for rhythm -->
    <circle cx="-4" cy="32" r="3" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="208" cy="32" r="2.5" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
</svg>
