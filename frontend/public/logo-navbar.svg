  <g transform="translate(4, 4)">
    <!-- AUT en noir -->
    <g fill="#0f172a">
      <!-- A -->
      <path d="M0 26l7-22h5l7 22h-4l-1.5-5H5.5l-1.5 5H0zm6-8h6l-3-10-3 10z"/>
