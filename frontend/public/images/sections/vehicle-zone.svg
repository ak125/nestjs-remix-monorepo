  <circle cx="65" cy="108" r="14" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <circle cx="65" cy="108" r="6" fill="#f9fafb"/>
  <circle cx="185" cy="108" r="14" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <circle cx="185" cy="108" r="6" fill="#f9fafb"/>
