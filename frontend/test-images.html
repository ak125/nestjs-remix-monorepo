<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images Supabase</title>
</head>
<body>
    <h1>Test d'affichage des logos Supabase</h1>
    
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div>
            <h3>Audi</h3>
            <img src="https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/audi.webp" 
                 alt="Logo Audi" 
                 style="width: 100px; height: 100px; object-fit: contain; border: 1px solid #ccc;"
                 onload="console.log('Image Audi chargée avec succès')"
                 onerror="console.log('Erreur de chargement image Audi', this.src)">
        </div>
        
        <div>
            <h3>BMW</h3>
            <img src="https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/bmw.webp" 
                 alt="Logo BMW" 
                 style="width: 100px; height: 100px; object-fit: contain; border: 1px solid #ccc;"
                 onload="console.log('Image BMW chargée avec succès')"
                 onerror="console.log('Erreur de chargement image BMW', this.src)">
        </div>
        
        <div>
            <h3>Mercedes</h3>
            <img src="https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/mercedes.webp" 
                 alt="Logo Mercedes" 
                 style="width: 100px; height: 100px; object-fit: contain; border: 1px solid #ccc;"
                 onload="console.log('Image Mercedes chargée avec succès')"
                 onerror="console.log('Erreur de chargement image Mercedes', this.src)">
        </div>
    </div>
    
    <script>
        // Test de chargement des images en JavaScript
        const testImage = (url, brandName) => {
            const img = new Image();
            img.onload = () => console.log(`✅ ${brandName} image loaded successfully: ${url}`);
            img.onerror = () => console.log(`❌ ${brandName} image failed to load: ${url}`);
            img.src = url;
        };
        
        testImage('https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/audi.webp', 'Audi');
        testImage('https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/bmw.webp', 'BMW');
        testImage('https://cxpojprgwgubzjyqzmoq.supabase.co/storage/v1/object/public/uploads/constructeurs-automobiles/marques-logos/mercedes.webp', 'Mercedes');
    </script>
</body>
</html>
