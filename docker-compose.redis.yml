version: '3.9'

services:
  redis_standalone:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command:
      - redis-server
      # Uncomment the line below if you want to set save rules and a password
      # --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - ./cache:/data
      # Uncomment the line below if you want to use a different volume
      # - /dev/volumes/nestjs-remix/dev/sessions:/data

