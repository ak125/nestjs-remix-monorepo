# Prometheus Configuration - Metrics scraping

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'automecanik'
    environment: 'production'

# Alertmanager configuration (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Vector metrics (Caddy logs pipeline)
  - job_name: 'vector'
    static_configs:
      - targets: ['vector:9598']
    metrics_path: '/metrics'
    scrape_interval: 30s
  
  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'
  
  # Meilisearch metrics (via exporter si configuré)
  # - job_name: 'meilisearch'
  #   static_configs:
  #     - targets: ['meilisearch-exporter:9090']
  
  # NestJS backend metrics (si prometheus client activé)
  - job_name: 'nestjs'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
  
  # Caddy metrics (si prometheus module activé)
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
    metrics_path: '/metrics'
    scrape_interval: 30s

# Recording rules (pré-calcul métriques)
rule_files:
  # - '/etc/prometheus/rules/*.yml'
