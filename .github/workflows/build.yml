name: ğŸ³ Build And Push Docker Image
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: The tag to push to the Docker registry.
        # required: true
        # default: latest

jobs:
  build:
    name: ğŸ³ Build
    # Build on main branch: push direct OR workflow_call from ci.yml
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: ğŸ§‘â€ğŸ’» Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: ğŸ³ Build Production Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: massdoc/nestjs-remix-monorepo:production
          no-cache: true
          build-args: |
            CACHEBUST=${{ github.sha }}

