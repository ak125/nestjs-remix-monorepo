name: ü§ñ AI Agents Analysis

on:
  pull_request:
    branches: [main, dev, driven-ai]
  push:
    branches: [main, dev, driven-ai]
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-agents-analysis:
    name: ü§ñ Run AI Agents
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì• Install dependencies
        run: |
          cd ai-agents
          npm install
      
      - name: üèóÔ∏è Build AI Agents
        run: |
          cd ai-agents
          npm run build
      
      - name: ü§ñ Run AI Agents Driver
        id: agents
        continue-on-error: true
        run: |
          cd ai-agents
          npm run agent:driver
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: üìä Extract Health Score
        id: health
        run: |
          if [ -f ai-agents/reports/meta-agent.json ]; then
            SCORE=$(cat ai-agents/reports/meta-agent.json | jq -r '.data.healthScore.overall // 0')
            echo "score=$SCORE" >> $GITHUB_OUTPUT
            echo "Health Score: $SCORE/100"
          else
            echo "score=0" >> $GITHUB_OUTPUT
            echo "Meta-agent report not found"
          fi
      
      - name: üì§ Upload AI Agents Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-agents-reports
          path: ai-agents/reports/
          retention-days: 30
      
      - name: ‚úÖ Check Health Score Threshold
        if: steps.health.outputs.score != '0'
        run: |
          SCORE=${{ steps.health.outputs.score }}
          THRESHOLD=70
          
          if [ "$SCORE" -lt "$THRESHOLD" ]; then
            echo "‚ùå Health score too low: $SCORE/100 (threshold: $THRESHOLD)"
            echo "::warning::Monorepo health score is below threshold ($SCORE < $THRESHOLD)"
            exit 1
          else
            echo "‚úÖ Health score OK: $SCORE/100 (threshold: $THRESHOLD)"
          fi
      
      - name: üí¨ Comment PR with Analysis
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read meta-agent report
            const reportPath = 'ai-agents/reports/meta-agent.md';
            let reportContent = 'üìä AI Agents analysis report not found';
            
            try {
              if (fs.existsSync(reportPath)) {
                reportContent = fs.readFileSync(reportPath, 'utf8');
                // Truncate to first 1500 chars to fit in comment
                if (reportContent.length > 1500) {
                  reportContent = reportContent.substring(0, 1500) + '\n\n... _(Truncated - see full report in artifacts)_';
                }
              }
            } catch (error) {
              console.error('Error reading report:', error);
            }
            
            const healthScore = '${{ steps.health.outputs.score }}';
            const scoreEmoji = healthScore >= 85 ? 'üü¢' : healthScore >= 70 ? 'üü°' : healthScore >= 50 ? 'üü†' : 'üî¥';
            
            const comment = `## ü§ñ AI Agents Analysis Results
            
            **Health Score:** ${scoreEmoji} **${healthScore}/100**
            
            <details>
            <summary>üìä Full Report (click to expand)</summary>
            
            \`\`\`
            ${reportContent}
            \`\`\`
            
            </details>
            
            ---
            
            üì¶ **Full reports available in artifacts:** [Download Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            üîÑ **Re-run analysis:** Push a new commit or trigger workflow manually
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ü§ñ AI Agents Analysis Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
      
      - name: üìù Create Summary
        if: always()
        run: |
          SCORE=${{ steps.health.outputs.score }}
          SCORE_EMOJI="üî¥"
          if [ "$SCORE" -ge 85 ]; then SCORE_EMOJI="üü¢"; fi
          if [ "$SCORE" -ge 70 ] && [ "$SCORE" -lt 85 ]; then SCORE_EMOJI="üü°"; fi
          if [ "$SCORE" -ge 50 ] && [ "$SCORE" -lt 70 ]; then SCORE_EMOJI="üü†"; fi
          
          echo "## ü§ñ AI Agents Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Score:** $SCORE_EMOJI **$SCORE/100**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f ai-agents/reports/meta-agent.md ]; then
            echo "### üìä Key Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract key metrics from report
            grep -A 10 "## üìä Monorepo Health Score" ai-agents/reports/meta-agent.md >> $GITHUB_STEP_SUMMARY || true
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ Full reports available in [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Meta-agent report not generated" >> $GITHUB_STEP_SUMMARY
          fi
