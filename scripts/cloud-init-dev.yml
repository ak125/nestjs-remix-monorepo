#cloud-config
# ══════════════════════════════════════════════════════════════════════════════
# Cloud-Init - Serveur DEV Automecanik (Hetzner CPX32)
# Ubuntu 22.04 LTS - Docker + Caddy + Redis + Meilisearch
# ══════════════════════════════════════════════════════════════════════════════
# Architecture: NestJS + Remix SSR | Supabase Cloud (DB externe)
# Reverse Proxy: Caddy 2 (SSL auto Let's Encrypt)
# Cache: Redis 7 | Search: Meilisearch v1.8 | Queue: BullMQ
# ══════════════════════════════════════════════════════════════════════════════

# === PARAMETRES DE BASE ===
hostname: dev-automecanik
manage_etc_hosts: true
timezone: Europe/Paris
locale: fr_FR.UTF-8

# === UTILISATEURS ===
users:
  - name: deploy
    groups: [sudo, docker]
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  dev-automecanik-20251211

# === PACKAGES A INSTALLER ===
package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - git
  - htop
  - ncdu
  - tree
  - jq
  - unzip
  - fail2ban
  - ufw
  - make

# === COMMANDES D'INSTALLATION ===
runcmd:
  # === DOCKER ===
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker
  
  # === NODE.JS 20 LTS ===
  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  - apt-get install -y nodejs
  
  # === STRUCTURE PROJET AUTOMECANIK ===
  - mkdir -p /opt/automecanik/{app,data,logs,backups,caddy_data,caddy_config}
  - mkdir -p /opt/automecanik/data/{redis,meilisearch,grafana,loki,prometheus}
  - chown -R deploy:deploy /opt/automecanik
  
  # === PROMPT COLORE DEV (VERT) ===
  - echo 'export PS1="\[\e[1;32m\][DEV]\[\e[0m\] \[\e[0;36m\]\u@\h\[\e[0m\]:\[\e[0;33m\]\w\[\e[0m\]\$ "' >> /home/deploy/.bashrc
  - echo 'export PS1="\[\e[1;32m\][DEV]\[\e[0m\] \[\e[0;36m\]\u@\h\[\e[0m\]:\[\e[0;33m\]\w\[\e[0m\]\$ "' >> /root/.bashrc
  
  # === MESSAGE MOTD ===
  - |
    cat > /etc/motd << 'MOTDEOF'
    ==============================================================
    [DEV] SERVEUR DEV - AUTOMECANIK
    ==============================================================
    
    Stack: NestJS + Remix SSR + Caddy + Redis + Meilisearch
    DB:    Supabase Cloud (PostgreSQL externe)
    
    App:         /opt/automecanik/app
    Logs:        /opt/automecanik/logs
    Data:        /opt/automecanik/data
    
    Commandes: dc up -d | dc logs -f | dps
    Ports: 3000 (App) | 6379 (Redis) | 7700 (Meilisearch)
    
    Environnement de DEVELOPPEMENT
    ==============================================================
    MOTDEOF
  
  # === FIREWALL UFW ===
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow 22/tcp comment 'SSH'
  - ufw allow 80/tcp comment 'HTTP Caddy'
  - ufw allow 443/tcp comment 'HTTPS Caddy'
  - ufw allow 443/udp comment 'HTTP3 QUIC'
  - ufw allow 3000/tcp comment 'App NestJS Remix'
  - ufw allow 3001/tcp comment 'Grafana'
  - ufw allow 3002/tcp comment 'Bull Board'
  - ufw allow 6379/tcp comment 'Redis'
  - ufw allow 7700/tcp comment 'Meilisearch'
  - ufw --force enable
  
  # === FAIL2BAN + SSH HARDENING ===
  - systemctl enable fail2ban
  - systemctl start fail2ban
  - sed -i 's/#PermitRootLogin yes/PermitRootLogin prohibit-password/' /etc/ssh/sshd_config
  - sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl restart sshd
  
  # === GIT CONFIG ===
  - sudo -u deploy git config --global user.name "Deploy Bot"
  - sudo -u deploy git config --global user.email "deploy@automecanik.com"
  - sudo -u deploy git config --global pull.rebase false
  
  # === ALIAS DOCKER ===
  - echo "alias dc='docker compose'" >> /home/deploy/.bashrc
  - echo "alias dps='docker ps --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"'" >> /home/deploy/.bashrc
  - echo "alias dlogs='docker compose logs -f'" >> /home/deploy/.bashrc
  - echo "alias dcdev='docker compose -f docker-compose.dev.yml'" >> /home/deploy/.bashrc
  - echo "alias redis-cli='docker exec -it redis redis-cli'" >> /home/deploy/.bashrc

final_message: |
  Cloud-init termine - Serveur DEV Automecanik pret!
  Connexion: ssh deploy@IP ou ssh dev-automecanik
