# Loki Configuration - Optimized for Caddy access logs

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query limits
limits_config:
  # Max query range
  max_query_length: 720h  # 30 days
  
  # Query parallelism
  max_query_parallelism: 32
  max_concurrent_tail_requests: 10
  
  # Ingestion limits
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100
  
  # Per-stream rate limits
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB
  
  # Retention
  retention_period: 720h  # 30 days
  
  # Max line size
  max_line_size: 256KB
  max_line_size_truncate: true
  
  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  
  # Max entries per query
  max_entries_limit_per_query: 10000

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  
  filesystem:
    directory: /loki/chunks

# Compactor (cleanup old data)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend
query_range:
  # Cache results
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 500MB
        ttl: 1h
  
  # Split queries into smaller ranges
  split_queries_by_interval: 1h
  align_queries_with_step: true
  
  # Parallelism
  parallelise_shardable_queries: true
  max_retries: 5

# Ingester (writes)
ingester:
  # Chunk settings
  chunk_idle_period: 5m
  chunk_block_size: 262144  # 256KB
  chunk_target_size: 1572864  # 1.5MB
  chunk_retain_period: 30s
  max_chunk_age: 1h
  
  # Flush settings
  flush_check_period: 30s
  flush_op_timeout: 10s
  
  # WAL (Write-Ahead Log)
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true

# Table manager (retention)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Analytics
analytics:
  reporting_enabled: false
